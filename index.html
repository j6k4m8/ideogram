        //Width and height
        var w = 400;
        var h = 100;
        var padding = 30;
        var W = w-(2*padding);
        var H = h-(2*padding);


        function updateGraph(cytoband) {

            var centromere = _(cytoband).where({'stain': 'acen'});
            var noCentromere = _(cytoband).reject(function(i) {
                return i.stain == 'acen';
            });

                        "y":25};
                    var point2={

                    var point3={

                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

                        .attr("transform", "translate(0,25)");

                //chromosome outline

                { "x": (cent[0][0].x),  "y": 50}, { "x": (cent[0][2].x),  "y": 25},

            var outlineQ = [
                {"x": chrLength,   "y": 0},  { "x": cent[1][2].x,  "y": 0},
                { "x": cent[1][0].x,  "y": 25}, { "x": cent[1][1].x,  "y": 50},
                { "x": chrLength,  "y": 50}, {"x": chrLength,   "y": 0}];

                //telomeres; semi-circles

            var pTelo = chrGroup.append("defs").append("linearGradient").attr("id", "pTelo")

                .attr("fill", "url(#qTelo)");

                .offset([-10, 0])

            chrGroup.call(tip);


            //Create rectangle (exons)
            chrGroup.selectAll("rect")
               .data(noCentromere)
               .enter()
               .append("rect")

               .attr("x", function(d) {
                return d.start * ((W)/chrLength) + padding;  //Bar start position * chr length to svg length ratio
            })
               .attr("y", 0)
               .attr("height", 50)
               .attr("width", function(d) {
                return (d.end-d.start) * (W/chrLength) ;  //Bar width
            })
                .style("fill", function(d) {return stains[d.stain];}) //"url(#gradient)"

                .on("mouseout", function(){d3.select(this).style("fill", function(d) {return stains[d.stain];})})

                .on('mouseout', tip.hide)
            ;

             var lineFunction = d3.svg.line()
